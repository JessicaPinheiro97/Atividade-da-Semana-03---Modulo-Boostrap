<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 08</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 08</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para
      que todos os seus campos fiquem com títulos flutuantes.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">

    <form class="row justify-content-center">
      <div class="row col-8">
        <h1>Cadastro de Cliente</h1>
        <hr>
        <div class="mb-3 form-floating">
          <input type="email" id="email" class="form-control" placeholder=" ">
          <label for="nome" class="form-label ms-2">Nome Completo</label>
        </div>

        <div class="mb-3 col-3 form-floating">
          <input type="text" id="cpf" class="form-control" placeholder=" ">
          <label for="cpf" class="form-label ms-2">CPF</label>
        </div>

        <div class="mb-3 col-3 form-floating">
          <input type="date" id="nascimento" class="form-control" placeholder=" ">
          <label for="nascimento" class="form-label ms-2">Data de Nascimento</label>
        </div>


        <div class="mb-3 col-6 form-floating">
          <select class="form-select" placeholder=" ">
            <option selected>Selecione um gênero...</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Outros</option>
          </select>
          <label for="genero" class="form-label ms-2">Gênero</label>
        </div>

        <div class="form-floating">
          <textarea name="endereco" id="endereco" class="form-control mb-3"></textarea>
          <label for="endereco" class="form-label ms-2">Endereço Completo</label>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary mb-3">Salvar</button>
        </div>

      </div>
    </form>


  </div>
</body>

</html>
