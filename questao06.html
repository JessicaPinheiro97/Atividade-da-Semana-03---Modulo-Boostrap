<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
            porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container p-5 col-12">
        <form>
            <div class="row g-2">
                <h1 class="display-5 text-center">Login</h1>
                <hr>
                <div class="col mb-3 text-end">
                    <label for="email" class="col-form-label col-4">Usuário (E-mail)</label>
                </div>
                <div class="mb-3 col-8">
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row g-2">
                <div class="col mb-3 text-end">
                    <label for="senha" class="col-form-label col-4">Senha</label>
                </div>
                <div class="mb-3 col-8">
                    <input type="password" id="senha" class="form-control">
                </div>
            </div>
            <div class="row g-2">
                <div class="col mb-3 text-end">
                    <label for="perfil" class="col-form-label col-4">Perfil</label>
                </div>
                <div class="mb-3 col-8">
                    <select class="form-select">
                        <option value="selecione">Selecione um perfil...</option>
                        <option value="adm">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
            </div>
            <div class="row g-2">
                <div class="mb-3 form-switch col-8 offset-4">
                    <input type="checkbox" id="lembrar" class="form-check-input">
                    <label for="lembrar" class="form-label">Lembrar de mim</label>
                </div>
                <div class="mb-3 col-8 offset-4">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="my-3 col-8 offset-4">
                    <a href="#" class="text-decoration-none">Esqueci minha senha</a><br>
                    <a href="#" class="text-decoration-none">Quero me cadastrar</a>
                </div>
            </div>
    </div>
    </form>
    </div>
    </div>
</body>

</html>
